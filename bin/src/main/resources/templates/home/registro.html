<div class="modal fade" id="registroModal" tabindex="-1" role="dialog"
	aria-labelledby="registroModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
<!-- 		<button type="button" class="close mt-3 col-2 ml-auto justify-content-center align-item-center" data-dismiss="modal" aria-label="Close"> -->
<!--           <span aria-hidden="true">&times;</span> -->
<!--         </button> -->
			<form  method="post" name="formulario" action="/registro">
				<div class="row justify-content-center">
					<div class="form-group col-10 grupos">
						<label class="text-secondary labels" for="nombreUsuario">Nombre
							Usuario</label> <input type="text" class="form-control inputs" name="loginName"
							id="nombreUsuario" placeholder="Escriba su nombre..."
							onkeyup="validarNombre(this)" >
						<div class="invalid-feedback">Rellene este campo</div>
						<div class="valid-feedback">Campo completado!</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="form-group col-10 grupos">
						<label class="text-secondary labels" for="edad">Edad</label> <input
							type="date" class="form-control inputs" name="fechaNacimiento" id="edad"
							placeholder="Escriba su edad..." min="1970-01-01"
							max="2020-01-01" onchange="validarFecha(this)">
						<div class="invalid-feedback">Rellene este campo</div>
						<div class="valid-feedback">Campo completado!</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="form-group col-10 text-left grupos">
						<label class="text-secondary labels" for="email">Email</label> <input
							type="text" class="form-control inputs" name="email" id="email"
							placeholder="Escriba su email..." onkeyup="validarEmail(this)">
						<div class="invalid-feedback">Rellene este campo</div>
						<div class="valid-feedback">Campo completado!</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="form-group col-10 grupos">
						<label class="text-secondary labels" for="pass">Contrase&ntilde;a</label> <input
							type="password" class="form-control inputs" name="password" id="pass"
							placeholder="Escriba su Contrase&ntilde;a..."
							onkeyup="validarPssw(this)"> <span class="col-2 d-flex justify-content-start align-items-center iconos" id="ver"
							onmouseover="ver(document.formulario.pass)"
							onmouseout="ocultar(document.formulario.pass)"><i
							class="bi bi-eye-fill"></i></span>
						<div class="invalid-feedback passWrong"></div>
						<div class="valid-feedback passSuccess"></div>
						<div class="container">
							<div class="progress barra">
								<div class="progress-bar" name="progreso" id="progreso"
									role="progressbar" aria-valuenow="0" aria-valuemin="0"
									aria-valuemax="100">|</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row justify-content-center mt-4">
					<div class="form-group col-10 grupos mt-3">
						<label class="text-secondary labels" for="repass">Repita
							Contrase&ntilde;a</label> <input type="password" class="form-control inputs"
							name="repass" id="repass" placeholder="Repita su Contrase&ntilde;a..."
							onkeyup=" validarRepetir(document.formulario.repass,document.formulario.pass)">
						<span class="col-2 d-flex justify-content-start align-items-center iconos" id="ver" onmouseover="ver(document.formulario.repass)"
							onmouseout="ocultar(document.formulario.repass)"> <i
							class="bi bi-eye-fill"></i></span>
						<div class="invalid-feedback passWrong"></div>
						<div class="valid-feedback passSuccess"></div>
						<div class="container">
							<div class="progress barra m-0">
								<div class="progress-bar" name="progresoRepass"
									id="progresoRepass" role="progressbar" aria-valuenow="0"
									aria-valuemin="0" aria-valuemax="100">|</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row justify-content-center ">
					<div class="form-group row  grupos pt-5 justify-content-center align-items-center">
						<button  class="btn-hover btn-red  justify-content-center"
							name="aceptar" id="aceptar">Registrar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
