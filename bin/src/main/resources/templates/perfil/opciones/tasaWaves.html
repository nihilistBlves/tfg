
<figure class="highcharts-figure">
  <div id="container"></div>
  
</figure>
<style>
.highcharts-point, .highcharts-graph{
	fill: #f90d4e !important;
	stroke: #f90d4e !important;
}

.highcharts-tracker-line{
	fill:#fff;
}

.highcharts-label-box{
	
	stroke:#f90d4e;
}

tspan{
	fill:#f90d4e;
}



</style>
<script>

	$(document).ready(function(){
	$.ajax({
		url: '/wavesMes', //archivo que recibe la peticion
		type: 'get', //m√©todo de envio
		success: function(datos){
			var array = datos.split("-");
			var wave=[];
	
			for(var i in array){
				wave.push(parseInt(array[i]));
		
			}
			drawChart(wave);
		}		
		});	
});





function drawChart(wave){
	
	
	console.log(wave);
Highcharts.chart('container', {
chart: {
        labels: {
            style: {
                color: '#f90d4e'
            }
        }
    },
  title: {
    text: 'Tasa de mensual de waves'
  },

  subtitle: {
    text: 'Aqui puedes ver tu tasa menusal de waves'
  },

  yAxis: {
    title: {
      text: 'Waves'
    }
  },

 xAxis: {
        categories: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic']
    },

  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
  },

  plotOptions: {
    series: {
      label: {
        connectorAllowed: false
      },

    },
    
  },
	
      series: [{
        data: wave,
       	name: 'Waves',

    }],

  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  },
  

});
}
</script>
