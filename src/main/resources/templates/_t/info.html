<section id="info">
    <div class="modal show my-5 mx-auto" id="infoModal" tabindex="-1" role="dialog"
        aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog   modal-bottom-right modal-notify modal-danger" role="document">
            <div id="infoModal" class="modal-content">
                <h4 class="text-dark" id="infoTitulo" th:text="${infoTitulo}"></h4>
                <p class="text-dark"id="infoParrafo" th:text="${infoTexto}"></p>
                <button class="text-dark" id="infoButton" th:class="${infoEstado}" onclick="$('#infoModal').modal('hide')">Cerrar</button>
            </div>
        </div>
    </div>
</section>

	<script th:if="${infoModal != null}">
		$('#infoModal').modal('show');
	</script>
