<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>WaveIt!</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap-icons.css">
<link rel="stylesheet" href="/css/login.css">
<link rel="stylesheet" href="/css/principal.css">
<link rel="stylesheet" href="/css/registro.css">
<!-- ---------------------------------------------- -->
<script src="/jquery/jquery-3.6.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/jquery/registro.js"></script>
<script type="text/javascript" src="/jquery/popper.min.js"></script>



<script>
      $( document ).ready(function() {
    	  
        $( "#btnlog" ).onclick(function(){
        	$( "#login" ).load("login.do");
        });

        $( "#registro" ).load("registro.do");


        $( "#buscar" ).click(function() {
          //Simple
          window.location.href = "buscar.html";
          //Pesta√±a
          //  window.open("http://www.google.com");
          //Ventana
          //window.open("http://www.google.com", "Tu Titulo", "width=500, height=500")
          });

      });
    </script>
    
    
</head>
<body>


	<section class="hero">
		<div class="content">
			<div class="navegador">
				<button type="button" class="btn btn-dark text-light"
					data-toggle="modal" data-target="#exampleModal" id="btnlog">Login</button>
				<button type="button" class="btn btn-dark text-light"
					data-toggle="modal" data-target="#dos">Registro</button>
			</div>
			<div class="title">
				<img src="./img/logotipo.png" alt="logo">
				<h1>Wave it!</h1>
				<div class="buscar">
					<button type="button" class="btn btn-dark text-light" id="buscar">Buscar</button>
				</div>
			</div>

			<div class="waves"></div>
		</div>
	</section>
<section id="login"></section>
<section id="registro"></section>
</body>
</html>
