<html>
<head>
	<title>WaveIt!</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-5">
				<form method="post" name="registro">
					Nombre <input type="text" name="nombre">
					Apellidos <input type="text" name="apellidos">
					Fecha de nacimiento <input type="date" name="fNacimiento">
					Nombre Usuario <input type="text" name="nUsuario">
					Email <input type="text" name="email">
					Contraseña <input type="password" name="pass">
					Repita su contraseña <input type="password" name="passConfirm">
					<input type="submit" value="Registrar">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
