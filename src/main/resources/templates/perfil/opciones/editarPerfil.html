<div class="container">
	<div class="row  justify-content-center">
	<div class="col-7">
		<h2 class="h2 mb-4">Editar perfil</h2>
	</div>
		<form method="post" action="editarPerfil" enctype="multipart/form-data">
			<div class="col-7">
				<div class="form-floating mb-3">
					<label for="file">Foto de perfil</label>
					<input type="file" class="form-control" id="file" name="file" placeholder="Escoja una foto...">

				</div>
			</div>
			<div class="col-7">
				<div class="form-floating mb-3">
					<label for="nombreUsuario">Nombre de usuario</label>
					<input type="text" class="form-control" id="nombre" name="nombre"
						placeholder="Nuevo nombre de usuario...">

				</div>
			</div>
			<div class="col-7">
				<div class="form-floating mb-3">
					<label for="apellidos">Apellidos</label>
					<input type="text" class="form-control" id="apellidos" name="apellidos"
						placeholder="Nuevos apellidos...">
				</div>
			</div>
			<div class="col-7">
				<div class="form-floating mb-3">
					<label for="edad">Edad</label>
					<input type="date" class="form-control" id="edad" name="edad">
				</div>
			</div>
			<div class="col-7">
				<div class="form-floating mb-3">
					<label for="descripcion">Descripci�n:</label>
					<textarea id="descripcion" maxlength="300" style="resize:none" onkeyup="validarLimite(this)"
						placeholder="Descripci�n de tu perfil de usuario..." cols="50" rows="5"></textarea>
					<span class="contador">0/300</span>
				</div>
			</div>
			<div class="col-7">
				<div class="form-floating mb-3">
					<label for="listaInstrumentos">Lista de Instrumentos:</label>
					<textarea id="listaInstrumentos" maxlength="300" style="resize:none"
						placeholder="Lista de instrumentos..." cols="50" rows="5"></textarea>
				</div>
			</div>

			<div class="col-7">
				<input type="submit" value="Guardar">
			</div>
		</form>
	</div>

</div>
