<script>

	function eliminarPeticion(btn) {
		var sacarId = btn.id.split("-");
		var id_seg = sacarId[1];
		console.log(id_seg);
		$(document).ready(function () {

			var parametros = {id_seguidor: id_seg};

			$.ajax({
				data: parametros,
				url: "/eliminarPeticion",
				type: "post",
			});
		});
		
		setTimeout(function(){
			location.reload();
		},1000)

	}

	function aceptarPeticion(btn) {
		var sacarId = btn.id.split("-");
		var id_seg = sacarId[1];
		console.log(id_seg);
		$(document).ready(function () {

			var parametros = {id_seguidor: id_seg};

			$.ajax({
				data: parametros,
				url: "/aceptarPeticion",
				type: "post",

			});
		});
		
		setTimeout(function(){
			location.reload();
		},1000)

	}



</script>

<div class="container">
	<div class="row justify-conten-center">
		<div class="col-12">
			<h4 class="titulo mt-4">Peticiones de amistad</h4>
		</div>
		<div class="col-12">
			<ul class="list-group">
				<div th:if="${seguidores} != false">
					<div th:each="seguidor:${seguidores}">
						<li class="list-group-item d-inline-flex justify-content-around border align-items-center personas p-2 mt-2">
							<img class=" foto-post " th:src="|data:image;base64,${seguidor.fotoPerfil}|">
							<a class=" my-auto  pr-5" th:href="@{/user/{seg}(seg=${seguidor.loginName})}" th:text="${seguidor.loginName}">
							</a>
							<button type="button" class="btn btn-success" th:id="|agregar-${seguidor.id}|"
								onclick='aceptarPeticion(this)'><i class="bi bi-check"></i></button>
							<button type="button" class="btn btn-danger ml-3 mr-2" th:id="|eliminar-${seguidor.id}|"
								onclick='eliminarPeticion(this)'><i class="bi bi-x"></i></button>
						</li>
					</div>
				</div>
			</ul>
		</div>
	</div>
</div>
