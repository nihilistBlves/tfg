<div class="container  d-flex justify-content-center">
	<div class="row">
		<div class="form">
			<div class="pt-3">
				<h2>Cambiar contraseña</h2>
			</div>
			<form method="post" name="formu" action="/editarPass"
				onsubmit="return comprobarPass(document.formu.passActual,document.formu.pass,document.formu.repass)">


				<div class="form-group p-2">
					<label class="text-secondary" for="passActual">Contraseña actual:</label> <input
						type="password" class="form-control" id="passActual"
						name="passActual"
						placeholder="Escriba aquí su contraseña ">
				</div>


				<div class="form-group p-2">
					<label class="text-secondary" for="pass">Nueva Contrase&ntilde;a</label> <input
						type="password" class="form-control" name="pass" id="pass"
						placeholder="Escriba su nueva contraseña"> <span class="col-2 d-flex justify-content-end align-items-center iconos passPerfil"
						onmouseover="ver(document.formu.pass)"
						onmouseout="ocultar(document.formu.pass)"><i
						class="bi bi-eye-fill"></i></span>
					<div class="invalid-feedback passWrong text-white"></div>
					<div class="valid-feedback passSuccess text-white"></div>
					<div class="container">
						<div class="progress barra">
							<div class="progress-bar" name="progreso" id="progreso"
								role="progressbar" aria-valuenow="0" aria-valuemin="0"
								aria-valuemax="100">|</div>
						</div>
					</div>
				</div>


				<div class="form-group p-2">
					<label class="text-secondary" for="repass">Repita
						Contrase&ntilde;a</label> <input type="password" class="form-control"
						name="repass" id="repass" placeholder="Repita su nueva contraseña">
					<span class="col-2 d-flex justify-content-end align-items-center iconos passPerfil" onmouseover="ver(document.formu.repass)"
						onmouseout="ocultar(document.formu.repass)"> <i
						class="bi bi-eye-fill"></i></span>
					<div class="invalid-feedback passWrong text-white"></div>
					<div class="valid-feedback passSuccess text-white"></div>
					<div class="container">
						<div class="progress barra">
							<div class="progress-bar" name="progresoRepass"
								id="progresoRepass" role="progressbar" aria-valuenow="0"
								aria-valuemin="0" aria-valuemax="100">|</div>
						</div>
					</div>
				</div>


				<div class="form-group p-2 text-center">
					<input type="submit" class="btn btn-dark"
						value="Cambiar Contraseña">
						
					<div class="p-5 text-center"><a href="#olvidado">¿Por
						casualidad, has olvidado tu contraseña?</a>
						</div>
				</div>

			</form>
		</div>
	</div>
</div>
