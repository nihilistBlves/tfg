<script src="https://code.highcharts.com/highcharts.js"></script>
<figure class="highcharts-figure">
  <div id="container"></div>
  
</figure>
<style>
.highcharts-point, .highcharts-graph{
	fill: #f90d4e !important;
	stroke: #f90d4e !important;
}

.highcharts-tracker-line{
	fill:#fff;
}

.highcharts-label-box{
	
	stroke:#f90d4e;
}

tspan{
	fill:#f90d4e;
}



</style>
<script>

$(document).ready(function(){
	
	
	
});

Highcharts.chart('container', {
chart: {
        labels: {
            style: {
                color: '#f90d4e'
            }
        }
    },
  title: {
    text: 'Tasa de mensual de waves'
  },

  subtitle: {
    text: 'Aqui puedes ver tu tasa menusal de waves'
  },

  yAxis: {
    title: {
      text: 'Waves'
    }
  },

 xAxis: {
        //startOfWeek: 1,
        type: 'datetime',

        labels: {
            formatter: function () {
                return Highcharts.dateFormat('%e. %b', this.value);
            }
        }
    },

  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
  },

  plotOptions: {
    series: {
      label: {
        connectorAllowed: false
      },
      startOfWeek:1
    }
  },

      series: [{
        data: [12,48,65,11,22,44,77],//WAVES POR SEMANA
       	name: 'Waves',//Nombre etiqueta
        pointStart: Date.UTC(2021, 5, 1),//CONFIGURAR EL EMPIEZE
        pointInterval: 24 * 3600 *1000 //CONFIGURAR RANGO
    }],

/*
xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
*/
  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  },
  

});
</script>
