
<script type="text/javascript">

	$(document).ready(function() {

			$("#busqueda").keyup(function(){

			var busqueda = document.getElementById("busqueda").value;

			var datos = document.getElementById("recogidos");

			var dato = {

				busqueda : busqueda,
				tipo : "usuario",
				id: ""
			}
			$.ajax({
				data : dato,
				url : '/explorar',
				type : 'post',
				success : function(busquedaFiltrada) {
					console.log(busquedaFiltrada);
					datos.innerHTML = busquedaFiltrada;		
// 					$("#recogidos").animate({height: '300px', opacity: '0.4'}, "slow");

				}

			});

		});
	
			$("#ciudades").change(function(){
				
				var seleccionCiudad = document.getElementById("ciudades").value;
				
				var datos = document.getElementById("recogidos");
				
				var dato = {

						id : seleccionCiudad,
						tipo : "ciudad",
						busqueda:""
					}
				console.log(seleccionCiudad);
				$.ajax({
					data : dato,
					url : '/explorar',
					type : 'post',
					success : function(busquedaFiltrada) {
						console.log(busquedaFiltrada);
						datos.innerHTML = busquedaFiltrada;		
	 					

					}

				});
			});
			
	$("#instrumentos").change(function(){
				
				var seleccionInstrumento = document.getElementById("instrumentos").value;
				
				
				var datos = document.getElementById("recogidos");
				
				var dato = {

						id : seleccionInstrumento,
						tipo : "instrumento",
						busqueda:""
					}
				console.log(seleccionInstrumento);
				$.ajax({
					data : dato,
					url : '/explorar',
					type : 'post',
					success : function(busquedaFiltrada) {
						console.log(busquedaFiltrada);
						datos.innerHTML = busquedaFiltrada;		
 					

					}

				});
			});
		
	});
</script>

<!-- 			</div> -->

					 <select class="form-control select" id="ciudades" name="ciudades" data-style="btn-primary">
						<option class="options" th:each="ciudad : ${ciudades}"  th:text="${ciudad.CiudadName}" th:value="${ciudad.id}"></option>
					</select>
				</div>
<!-- 			</div> -->
<!-- 			<div class="col-3"> -->

					</select>
				</div>
<!-- 			</div> -->
