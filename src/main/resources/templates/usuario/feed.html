
<div id="centro" class=" mx-auto ">
	<div id="perfiles">
		<div id="borde-perfil">
<!-- 			cargar publicaciones -->
			<div th:each="publicacion: ${publicaciones}">
				<div class="card">
					<div class="row no-gutters">
						<div class="col-md-4">


<!-- 							img solo desde static -->
							<div th:if="${publicacion.tipoContenido}=='imagem'">
								<img th:src="@{${publicacion.contenido}}" class="card-img">
							</div>



<!-- 							Para video -->
							<div th:if="${publicacion.tipoContenido}=='video'">
							<video width="auto" height="240" controls
								style="margin-left: auto; margin-right: auto; display: block;">
								<source th:src="@{${publicacion.contenido}}" type="video/mp4">
							</video>
							</div>
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<div class="card-tittle">
									<b th:text="${publicacion.duenioPublicacion.loginName}"></b>
								</div>
								<div class="card-text">
									<p th:text="${publicacion.descripcion}"></p>
									<p th:text="${publicacion.fechaPublicacion}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
