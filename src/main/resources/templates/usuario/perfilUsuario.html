<script th:inline="javascript">
	function seguir(boton) {

		var username = /*[[${usuario.loginName}]]*/"";

		if (boton.classList.contains("btn-outline-danger")) {
			boton.classList.remove("btn-outline-danger");
			boton.classList.add("btn-danger");
			boton.innerText = "Dejar de seguir";
			document.getElementById("seguidores").innerText = parseInt(document
				.getElementById("seguidores").innerText) + 1;

			$(document).ready(function () {
				$.ajax({
					url: '/user/' + username + '/seguir',
					type: 'post',
				});
			});

		} else {
			boton.classList.remove("btn-danger");
			boton.classList.add("btn-outline-danger");
			boton.innerText = "Seguir";
			document.getElementById("seguidores").innerText = parseInt(document
				.getElementById("seguidores").innerText) - 1;

			$(document).ready(function () {
				$.ajax({
					url: '/user/' + username + '/dejarDeSeguir',
					type: 'post',

				});
			});

		}
	}

	window.setTimeout(function () {
		if (document.getElementById("datos")) {
			$(document).ready(function () {

				$(".text").on("click", function () {

					var username = /*[[${usuario.loginName}]]*/"";

					var datos = document.getElementById("datos");

					var parametros = {

						tipo: "texto",
						nombre: username,
					}

					$.ajax({
						data: parametros,
						url: '/tipoArchivo',
						type: 'post',
						success: function (publicaciones) {
							console.log(publicaciones);
							if (publicaciones != null) {datos.innerHTML = publicaciones;}
						}

					});
				});

				$(".image").on("click", function () {

					var username = /*[[${usuario.loginName}]]*/"";

					var datos = document.getElementById("datos");

					var parametros = {

						tipo: "img",
						nombre: username,
					}

					$.ajax({
						data: parametros,
						url: '/tipoArchivo',
						type: 'post',
						success: function (publicaciones) {
							console.log(publicaciones);
							if (publicaciones != null) {datos.innerHTML = publicaciones;}
						}

					});
				});

				$(".music").on("click", function () {

					var username = /*[[${usuario.loginName}]]*/"";

					var datos = document.getElementById("datos");

					var parametros = {

						tipo: "audio",
						nombre: username,
					}

					$.ajax({
						data: parametros,
						url: '/tipoArchivo',
						type: 'post',
						success: function (publicaciones) {
							console.log(publicaciones);
							if (publicaciones != null) {datos.innerHTML = publicaciones;}
						}
					});
				});
				$(".video").on("click", function () {

					var username = /*[[${usuario.loginName}]]*/"";

					var datos = document.getElementById("datos");

					var parametros = {

						tipo: "video",
						nombre: username,
					}

					$.ajax({
						data: parametros,
						url: '/tipoArchivo',
						type: 'post',
						success: function (publicaciones) {
							console.log(publicaciones);
							if (publicaciones != null) {datos.innerHTML = publicaciones;}
						}

					});
				});

				$(function () {

					var datos = document.getElementById("datos");

					var username = /*[[${usuario.loginName}]]*/"";

					console.log(username);

					var parametros = {

						tipo: "img",
						nombre: username,
					}

					$.ajax({
						data: parametros,
						url: '/tipoArchivo',
						type: 'post',
						success: function (publicaciones) {
							console.log(publicaciones);
							datos.innerHTML = publicaciones;

						}

					});

				});

			});
		}
	}, 500);

</script>
<div class="col">
	<div class="caja">
		<div class="cabecera">
			<div class="row d-flex justify-content-around">
				<div class="foto my-5">
					<img class="fotoPerfil" th:src="@{${usuario.fotoPerfil}}">
				</div>
				<div class="nombre">
					<div class="row d-flex justify-content-around">
						<div class="col">
							<h2 class="name" th:text="${usuario.loginName}"></h2>

					<div th:if="${propietario} == null" class="d-flex justify-content-between my-4">

						</div>
						<div class="col contacto" th:unless="${seguido} != null">

						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row d-flex justify-content-center ">
			<div class="p-3 mr-4 text ">
				<i class="bi bi-file-text-fill"></i>

			<div class="p-3 mr-4 image">

			</div>

			</div>
			<div class="p-3 video">
				<i class="bi bi-camera-video-fill"></i>
			</div>
		</div>

		<div class="cuerpo " onload="carga()">
			<div th:if="${usuario.tipoCuenta} == true">
				<div th:if="${mesigue} == false">
				<div th:if="${aceptar} == false">
					<div th:if="${logedId} != ${perfilId}">
						<div class="row d-flex justify-content-center">
							<div class="col-12 text-center">
								<i class="bi bi-lock-fill" style="font-size: 200px; color:black;"></i>
							</div>
							<div class="col-12 text-center">
								<h3 class="h3">Este usuario tiene la cuenta privada</h3>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
			<div th:if="${usuario.tipoCuenta} == true">
				<div th:if="${mesigue} == true">
					<div th:if="${aceptar} == true">
						<div class="row d-flex justify-content-around" id="datos"></div>
					</div>
				</div>
			</div>
			<div th:if="${usuario.tipoCuenta} == false">
				
					<div class="row d-flex justify-content-around" id="datos"></div>
				
			</div>
			<div th:if="${logedId} == ${perfilId} ">
				<div class="row d-flex justify-content-around" id="datos"></div>
			</div>
			<div th:if="${aceptar} == false">
				<div th:if="${logedId} != ${perfilId}">
				<div th:if="${mesigue} == true">
					<div class="row d-flex justify-content-center">
						<div class="col-12 text-center">
							<i class="bi bi-lock-fill" style="font-size: 200px; color:black;"></i>
						</div>
						<div class="col-12 text-center">
							<h3 class="h3">Este usuario tiene la cuenta privada</h3>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
