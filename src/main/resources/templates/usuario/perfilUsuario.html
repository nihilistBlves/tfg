<div class="col">
	<div class="caja">
		<div class="cabecera">
			<div class="row d-flex justify-content-around">
				<div class="foto my-5">
					<img class="fotoPerfil" th:src="@{${usuario.fotoPerfil}}" >
				</div>
				<div class="nombre">
					<div class="row d-flex justify-content-around">
						<div class="col">
							<h2 th:text="${usuario.loginName}"></h2>
						</div>
						<div class="follow my-2 ml-auto">
							<span class="seguimiento mx-auto"><b>Seguidores [<span
									th:text="${seguidores}"></span>]
							</b></span> <span class="seguimiento mx-auto"><b>Seguidos [<span
									th:text="${seguidos}"></span>]
							</b></span>
						</div>
					</div>
					<div class="w-100 h-auto  p-3 ">
						<p class="text-break" th:text="${usuario.descripcionPerfil}"></p>
					</div>
					<h4>Instrumentos</h4>
					<div class=" my-auto w-auto p-3">
						<p th:each="instrumento: ${usuario.instrumentos}">
							<span class="text-break" th:text="${instrumento.nombre}"></span>
						</p>

					</div>
					<div th:if="${propietario} == null"
						class="d-flex justify-content-between my-4">
						<div class="col contacto">
							<form action="/seguir">
								<button type="submit"
									class="ml-auto  btn-block btn btn-outline-danger">Seguir</button>
							</form>
						</div>
						<div class="col contacto">
							<form action="/seguir">
								<button type="submit"
									class="ml-auto btn-block btn btn-outline-danger">Mensaje</button>
							</form>
						</div>
					</div>

					<div class="" th:if="${propietario} != null">
						<form
							th:action="@{/user/{userLogged}/opciones(userLogged=${session.userLogged.loginName})}"
							method="get">
							<button type="submit"
								class="ml-auto btn-block btn btn-outline-danger">Editar
								perfil</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="cuerpo">
			<div class="row d-flex justify-content-around ">
				<div th:each="publicacion: ${publicaciones}">
					<div class="col-4 publicacion">
						<img width="200px" height="200px" th:src="@{${publicacion.contenido}}">
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
